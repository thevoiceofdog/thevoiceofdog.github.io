                <meta property="og:description" content="After fleeing the Natives that had so graciously housed them in exchange for marital duties, Kenyak and friends decided they had to find another settlement to take them in if they were to have any hope to survive. Fortunately, their people’s legacy had long laid the foundation for that to happen. Today’s story is the second of 2 parts of “Kenyak’s Saga” by MikasiWolf, a Singaporean Wolf Mercenary writer. “Kenyak’s Saga” have formerly appeared in the What the Fox anthology, published by Thurston Howl Publications. His works have been published by FurPlanet, Rabbit Valley, Goal Publications among others. You can find links to more of his stories on his FA or WikiFur page. Read for you by Khaki, your faithful fireside companion. ">
