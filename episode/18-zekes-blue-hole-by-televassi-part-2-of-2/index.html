                  <meta property="og:description" content="[18+]The husky is left trying to process the implications of his newly discovered feelings for Zeke. Will he actually say anything, though?Today’s story is the second and final part of “Zeke's Blue Hole” by Televassi, whose work you can find in &nbsp;In the Light of the Dawn and The Heavens Within Our Grasp anthologies from the Furry Historical Fiction Society, and you can find more of their stories on their SoFurry page.Last time, our narrator was asked by his old friend to join him on a diving liveaboard. He'd never seen Zeke more than a friend, but an awkward encounter in the closed confines of the ship sowed quite an alluring seed of doubt. Now the question for the husky is quite simple - does he make the leap and take a chance, or confine another adventure into another thwarted dream?   ">
