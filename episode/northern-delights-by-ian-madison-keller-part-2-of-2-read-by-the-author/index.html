                <meta property="og:description" content="In a world of anthro dogs, a Chihuahua ends up in the Iditarod race as he attempts to warn one of the racers about a coming attempt on his life.Today’s story is the second and final part of “Northern Delights” by Ian Madison Keller, who wrote the Changing Bodies series published by Fanged Fiction and edited Shark Week published Rainbow Dog Books, and you can find more of his stories on madisonkeller.net.Last time, Rafael the Chihuahua was thwarted in his attempts to warn Wang Wei by a group of bullies that knocked him out and put him in racer Mae’s pack. They were close to reaching the checkpoint where Rafael will find out if they have gotten there in time to warn Wang Wei.">
