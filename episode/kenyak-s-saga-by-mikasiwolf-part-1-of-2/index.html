                <meta property="og:description" content="After being chased out of their home in Europe, Kenyak and his impromptu boat companions were blown by a storm to the New World. There, they discovered the natives were especially interested in the male members of the party. Today’s story is the first of two parts of “Kenyak’s Saga” by MikasiWolf, a Singaporean Wolf Mercenary writer. “Kenyak’s Saga” have formerly appeared in the What the Fox anthology, published by Thurston Howl Publications. His works have been published by FurPlanet, Rabbit Valley, Goal Publications among others. You can find links to more of his stories on his FA or WikiFur page. Read for you by Khaki, your faithful fireside companion. ">
