                <meta property="og:description" content="Escritor Forest is the perfect place for a long trek to clear your head… as long as you ignore the stories of a strange beast inhabiting it.Today’s story is the second and final part of “Where No Man Walks” by Signatelli, who wrote this story after being inspired by an enchanting birthday art commission from his dear friend, Writer_Apprentice.Last time, our human Grayson met a strange creature in Escritor Forest, who he has nicknamed “Robin”. Though they are tasked with keeping the forest safe from human intruders, Robin seems to have taken a liking to Grayson. We join our pair as Robin continues to carry Grayson towards the edge of the forest, with both keen on learning more about the other’s odd life.Read for you by&nbsp;Khaki, your faithful fireside companion.thevoice.dog  |  Apple podcasts  |  Spotify  |  Google PodcastsIf you have a story you think would be a good fit, you can check out the requirements, fill out the submission template and get in touch with Khaki on Twitter or Telegram!">
