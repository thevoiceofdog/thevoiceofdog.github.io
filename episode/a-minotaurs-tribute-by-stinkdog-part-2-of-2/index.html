                <meta property="og:description" content="[18+] The Kingdom of Taros sends tribute to appease a beast on the border, but when the caravan is robbed, an unorthodox offering must be given.Today’s story is the second and final part of “A Minotaur’s Tribute” by Stinkdog, who has been writing gay, anthropomorphic smut for nearly fourteen years, and you can find more of his stories on So Furry.Last time, Sigmund, a soldier for the Kingdom of Taros was guarding a caravan bearing tribute for a local minotaur. The caravan was waylaid by bandits who took Sigmund prisoner and forced him to lead them to the minotaur’s lair, where they hoped to find treasure. We ended on a cliffhanger where Sigmund managed to escape the bandits but found himself about to be killed by the massive minotaur instead.Read for you by&nbsp;Khaki, your faithful fireside companion.">
