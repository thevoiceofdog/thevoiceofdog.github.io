                <meta property="og:description" content="With no pack to call his own, a wild dog desperately attempts to make a new life for himself. So, when the canine comes across a neglected red fox out in the Savannah, he is confronted with a choice. Will he feast on the fox for easy sustenance and survive another day? Or will he enlist the fox to become a part of his own pack? Today’s story is “Savannah Friends” by Darius Davis, a black queer african wild dog author, who uses writing as a way to prime readers to experience new and exciting perspectives.You can follow him on twitter @2DWildDog and his Sofurry page at (2dstories) for future writing projects.Read by Ta’kom Ironhoof, the Equine Charmer.  ">
