                <meta property="og:description" content="What’s been eating away at Lorenzo? Hopefully a nice lunch with a loving partner and supportive parent does the trick for the otter.&nbsp;Today’s story is the second of three parts of “Tempus Imperfectum” by Al Song, who is a musician, furry writer, and polyglot. The red kangaroo also assists as an editor at Thurston Howl Publications. He has been published in multiple anthologies, including Fang 8 and Roar 9. “Tempus Imperfectum” was originally published in Tales from the Guild – World Tour by FurPlanet, and you can find more of his stories on FurAffinity and SoFurry.Last time, Lorenzo and Volker walked home and reminisced about their past and talked about their issues, but it seemed like something was still eating away at the otter.Read for you by&nbsp;Khaki, your faithful fireside companion.">
