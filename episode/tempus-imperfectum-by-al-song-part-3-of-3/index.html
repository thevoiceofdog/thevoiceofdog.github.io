                <meta property="og:description" content="Lorenzo hasn’t been having a great weekend, but hopefully love and music can still help him, especially during the big performance.Today’s story is the third and final part of “Tempus Imperfectum” by Al Song, who is a musician, furry writer, and polyglot. The red kangaroo also assists as an editor at Thurston Howl Publications. He has been published in multiple anthologies, including Fang 8 and Roar 9. “Tempus Imperfectum” was originally published in Tales from the Guild – World Tour by FurPlanet, and you can find more of his stories on FurAffinity and SoFurry.Lorenzo, Volker, and Massimo had an emotionally charged lunch after a less than savory encounter with some bullies took place in the city of Stuttgart.Read for you by&nbsp;Khaki, your faithful fireside companion.">
