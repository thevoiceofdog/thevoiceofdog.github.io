                <meta property="og:description" content="Wolf Jay has a thing for raccoon boys. Hearing about a raccoon underclassman who wishes he could be a wolf, Jay invents a secret society and pledges Francis to fulfill his desires in spirit, if not in body. What happens if Francis admits to an actual attraction? Today’s story is in the first of two: Gibbous Moon Waning, by Altivo Overo, who thinks he's a Renaissance horse.&nbsp; Or was that just a wooden-headed carousel horse? No matter.&nbsp; He writes, draws, and makes music from time to time, and has stories published in print format as well as on the internet. You can find him on Fur Affinity, Weasyl, and Furry Amino as "Altivo," and on Amazon under Altivo Overo. Read for you by Khaki, your faithful fireside companion. ">
