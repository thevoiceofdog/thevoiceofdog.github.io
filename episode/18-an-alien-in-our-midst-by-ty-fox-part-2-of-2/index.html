                  <meta property="og:description" content="[18+] One year later, Jace looks for answers at his campus LGBT+ alliance, but is terrified that they may leave him feeling even more alienated.Today’s story is the second and final part of “An Alien in Our Midst” by Ty Fox, a furry author who focuses on telling stories centered around LGBT+ experiences. He has recently published a full-length gay romance novel, Gravitational Pull, which is now available for purchase.&nbsp; You can find more of his stories on his SoFurry account.Last time, Jace struggled with the fact that his erotic fantasies don’t involve being intimate with his girlfriend, Dani, despite the fact that he loves her very much and wants to keep being in a relationship. He doesn’t understand why he is the way he is – only that he’s very different from everyone he knows. Things came to a head between them during a Valentine’s Day date, where she expressed her confusion and frustration that he doesn’t want her in that way. The date ended early and awkwardly, with Jace realizing that things ultimately won’t work out between them because of his asexuality.Read by Solomon Harries, cuddly badger dad.   ">
