                <meta property="og:description" content="A first look at the new fantasy series by artist Joaquín Baldwin, an epic and queer tale of transformation.Today’s story is the second and final part of “Wolf of Withervale” by Joaquín Baldwin, known for his work at Disney in films like Zootopia and currently writing his own fantasy series, the Noss Saga, touching on themes of sexuality, gender, and transformation, via anthropomorphic themes.Last time, young Lago had gotten into a fight at school, and fearful of his father finding out, he’d decided to go to his secret hideout—an ancient cellar carved on a boulder behind a derelict cabin—where he could pass the day and also use the nearby creek to wash his clothes and wounds. In the prelude, we had also learned about a wounded fox who was fleeing soldiers and a pack of hounds. The two stories are about to collide.Read by Solomon Harries, Cuddly Badger Dad  ">
