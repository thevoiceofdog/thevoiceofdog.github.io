                <meta property="og:description" content="Keith meets an intriguing stranger at a bar, and learns a bit about himself, about letting go, and maybe a bit about what he wants.Today’s story is the second and final part of “Stepping Out for a Breath of Fresh Air” by Dralen Dragonfox, who loves being a narrator for The Voice of Dog, and wanted to throw some of his own words into the mix. You can find his (mostly Beastars) fanfiction on AO3.Last time, Keith felt ditched by his friend at a bar, and ended up in a very interesting conversation with an intriguing stranger. Some truths came out, and Keith suspected that this slightly older gentleman may have even been flirting with him. What else will be revealed over a couple of cocktails?   ">
