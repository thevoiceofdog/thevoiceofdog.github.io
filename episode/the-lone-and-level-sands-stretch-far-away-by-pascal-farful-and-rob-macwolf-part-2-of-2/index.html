                <meta property="og:description" content="Frustration, failed expedition, and radiation storm marr Murd and Faln’s honeymoon. But what is this strange abandoned planet, really?Today’s story is the second of two parts of “The Lone and Level Lands Stretch Far Away” by Pascal Farful and Rob MacWolf, who have too many stories about uncharted planet hookups, and you can find those and more of their stories on their respective SoFurry pages.This story will be read for you by ​​Nenekiri Bookwyrm, the bespectacled dragon.Last time,We met two travelers to an antique land.Across the haunted stars they came in search—While newly mated, newly hand in hand—Of shattered remnant visage in the dirt.The one has eyes on knowledge and renownAnd seeks the truth whatever it may be.The other only wants to lay them downAnd savor fully love’s epitome.But in the reader’s mind, a guess appears:This planet’s name is lost, but not unknown.Look on this tale, ye readers. Don’t despair,But love your days of love while they’re your own.That is the moral of our tale today:  ">
