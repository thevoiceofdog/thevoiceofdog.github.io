                <meta property="og:description" content="Last time, Esten’s date with his local barista lands him in hot water when their evening doesn’t go as planned. Corey offers to walk himself home and when Esten returns to the coffee shop the next morning, Corey is nowhere to be found. Today’s story is the second and final part of “Variables” by Roland Jovaik, who wrote this story as a submission for Roar 5, by Bad Dog Books. He hopes you enjoy listening to one of his earlier works and if you’re interested in reading more, he is currently working on reviving his SoFurry page where he will be posting any future works. Read for you by Khaki, your faithful fireside companion. ">
