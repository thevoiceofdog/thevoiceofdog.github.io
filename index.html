<html>
    <head>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
        <script type="text/javascript" src="browser.js"></script>
        <link rel='stylesheet' type='text/css' href='browser.css'/>
    </head>
    <body>
        <div class='sidebar'>
            <img src='vodlogo.jpg' id='logo' />
            <h3><a onclick='openHome()'>Latest episodes</a></h3>
            <h3>Events</h3>
            <ul id='tags_event'></ul>
            <h3>Plots</h3>
            <ul id='tags_plot'></ul>
            <h3>Settings</h3>
            <ul id='tags_setting'></ul>
            <h3>Moods</h3>
            <ul id='tags_mood'></ul>
            <h3>Authors</h3>
            <ul id='tags_by'></ul>
            <h3>Narrators</h3>
            <ul id='tags_narrator'></ul>
        </div>
        <div id='player'>
            <div id='maxbutton'>↕︎</div>
            <div id='minbutton'>↩︎</div>
            <div id='transcript'></div>
            <div id='audio'><audio controls></audio></div>
            <div>Now playing: <span id='playingtitle'>(no episode selected)</span></div>
        </div>
        <div id='main'>
        </div>
    </body>
</html>
