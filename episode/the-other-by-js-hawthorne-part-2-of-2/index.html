                  <meta property="og:description" content="David Steward is New York’s premier supernatural detective, and ghosts coming to him for help solving their own murders is just routine for him. The routine went out the door, however, in the combination of Steward’s ex, his adoptive mother-in-law, and centuries worth of Manhattan’s unquiet dead. Whatever the consequences, however, David Steward will not rest until he has learned the secret of the Other.Tonight’s story is the second and final part of “The Other” by J.S. Hawthorne, who most likely isn’t speeding across the Midtown Tunnel like a thing possessed. J.S.’s most recent work can be found in the forthcoming The Wideness of the World, by the Furry Historical Fiction Society, and Tales from the Guild: Blood and Water, available now from Fenris Publishing.&nbsp;Read by Apollo Brightflank, who still returns to the prairie.  ">
