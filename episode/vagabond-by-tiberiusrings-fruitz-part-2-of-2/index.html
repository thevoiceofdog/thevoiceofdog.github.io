                <meta property="og:description" content="You’re listening to Pride Month on The Voice of Dog.&nbsp; This is Rob MacWolf, your fellow traveler, and Today’s story is the second and final part of “Vagabond” by Tiberius Rings &amp; Fruitz, who have co-written their Victorian Age thriller, Come to Dust, and are currently publishing the sequel, Burn down the Tower. Each chapter illustrated by Fruitz.&nbsp; A third book is currently being written to end the trilogy of Simon King. A word of caution, while today’s story is intended as a celebration of gay history, mention is made of a character having endured thoughts of self-harm. We at the voice of dog urge you to remember that you are not alone, and to reach out if you need help.Last time, our narrator Beau began to recount how he left his small town to figure out what it meant to be gay.&nbsp; On his journey he met friends from the internet who shared their experiences with him.&nbsp; We left Beau enjoying his time in Flagstaff Arizona with Claude and his gay-poly relationship.    ">
