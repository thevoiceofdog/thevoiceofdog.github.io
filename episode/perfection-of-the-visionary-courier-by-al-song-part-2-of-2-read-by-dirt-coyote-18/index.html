                <meta property="og:description" content="[18+] Milton’s still stuck in a dead-end job on a stagnant lake. Luckily, his neighbor’s willing to lend him a helping paw and a pair of Speedos. Today’s story is the second and final part of “Perfection of the Visionary Courier” by Al Song, who is a musician, writer, and polyglot. The red kangaroo was an editor for the novel, “C.C.S.” by Tagenar. Al has been published in a dozen anthologies including: Fang 8, Roar 9, and Tales from the Guild: World Tour. “Perfection of the Visionary Courier” was originally published in Foxers or Beariefs by Armoured Fox Press, and you can find more of his stories on FurAffinity and SoFurry.Last time, Milton crashed a boat and fell for Cliff, who helped bandage him, walked him to the urgent care clinic, went out on a date with him, and then the two had some underwater fun, but the coyote’s still in his dead-end job. Let’s see how a sexy pair of speedos helps Milton come out of his shell and clothes so that he can put himself out there.Today's story is read for you by Dirt from Twitter dot com  ">
