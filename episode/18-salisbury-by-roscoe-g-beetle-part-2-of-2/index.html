                  <meta property="og:description" content="[18+] In the apartment of a fascinating old dragon, Sal is seduced not just by the handsome old man, but by the possibilities he represents.Today’s story is the second and final part of “Salisbury” by Roscoe G. Beetle, who is a writer of erotic fiction, and author of the upcoming novella “Thorns” published by Bewere Market as well as safe for work fantasy under the name of his good friend David The Kamenwriter. You can find more of his stories as well as the stories of his good friend at thekamenwriter.Itch.io and on their Archive Of Our Own.Last time, the young transgender, transhuman lion Sal - short for Salisbury - met Max, a kindly old dragon who opened up his eyes to the possibilities of what it means to create a body that one can truly call one’s own. The two decided to go up to the old dragon’s apartment to discuss further, and to explore this brief, lovely moment of connection between them.Read by BandanaDog, Unorthodox Spacetime Drifter.  ">
