                  <meta property="og:title" content="The Voice of Dog: “Rearview” by Sean "Duroc" Silva (read by Ta'kom)">
                  <meta property="og:description" content="In this dark twist on “The Three Little Pigs”, one of the pigs, in an attempt to flee from his troubles, ends up stranded on the side of the road when a mysterious wolf offers him a ride.Tonight’s story is “Rearview” by Sean “Duroc” Silva. Originally featured in Allasso Volume 2 and nominated for a Coyotl award, Rearview was reprinted in The Coyotl Awards anthology. Duroc has also had stories featured in Different Worlds, Different Skins and Roar Volume 4, all of which were featured on The Voice of Dog. He was the original founder of the Furry Writers’ Guild and currently lives in Texas with his partner and numerous puppies while spending way too much time and money on video games.Read by Ta’kom Ironhoof, the Equine Charmer.  ">
