                <meta property="og:description" content="In the far-flung future, the space freighter Threepenny Raven and her eclectic crew of misfits, malcontents and one severely sassy otter, sail the stars in search of booty and adventure, but mostly end up shot, stabbed, keel-hauled and otherwise on the short end of a long and pointy trouble stick.﻿Last time, Crowhammer ran into trouble with a capital T — they set off in search of fortune and ended up getting fired on by a slightly deranged, AI watchdog sentry!Today’s story is the second and final part of “Monkeyshines” by J.B. Rockwell, part-time scribbler and cat-wrangler, and author of the Serengeti series (Serengeti, Dark and Stars, and Hecate ) by Severed Press, the upcoming novel Forgotten Stars &amp; Distant Seas due for release in 2021 from Severed Press, and the supernatural/weird novella Crimson King also due for release in 2021 from Bizarro Pulp Press.Read for you by Khaki, your faithful fireside companion.">
