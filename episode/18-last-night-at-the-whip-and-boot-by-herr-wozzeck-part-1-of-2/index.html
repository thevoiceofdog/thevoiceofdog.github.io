                  <meta property="og:description" content="[18+] Frank and Derek return to the Whip and Boot for a night of debauchery and merriment in the place their relationship began.Today’s story is the first of two parts of “Last Night at the Whip and Boot” by Herr Wozzeck, who is a composer, violist, Thereminist, and writer based in Boston. They are the author of the novel Lost Inside the Blue Line, as well as the poetry collection The Enigma Letters. They are also the author of the novel Whip and Boot, which this story is a stand-alone follow-up to. You can see them perform with Trio Menagerie, and you can find more of their stories on their FurAffinity account.Read by Ta’kom Ironhoof, the Equine Charmer.  ">
