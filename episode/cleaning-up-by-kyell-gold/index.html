                <meta property="og:description" content="Today’s story is “Cleaning Up” by friend-of-the-fireplace Kyell Gold, who has won twelve Ursa Major awards and a Coyotl Award for his stories and novels, and his acclaimed novel "Out of Position" co-won the Rainbow Award for Best Gay Novel of 2009. He helped create RAWR, the first residential furry writing workshop, and has instructed at each of its sessions through 2019. He lives in California and is currently staying home with his partners and dog. More information about him and his books is available at www.kyellgold.com, and you can follow him on Twitter at @KyellGold. Read for you by Khaki, your faithful fireside companion. ">
