                <meta property="og:description" content="Sam the Beaver’s date with Oscar is going badly, as he tries too hard to be manly at the carnival games. Then she loses her hat to the wind, and he chases after it over her objections. Today’s story is the first of two parts of “Blind Date Blues” by Ian Madison Keller, who who has won a Coyotl Award and two LEO Literary Awards, and his newest book is Ritual of the Ancients by Fanged Fiction and you can find more of his stories on his webpage. Read for you by Khaki, your faithful fireside companion. ">
