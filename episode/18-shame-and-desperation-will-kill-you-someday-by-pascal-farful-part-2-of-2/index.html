                  <meta property="og:description" content="[18+] Fame and fortune. Burnt to the ground. It only took one secret to destroy their lives. But it only takes one promise to start over again.Today’s story is the second and final part of “Shame and Desperation Will Kill You Someday” by Pascal Farful, who has been featured in multiple books by the Furry Historical Fiction Society and hosts the April writing workshop GoFourth!, and you can find more of his stories on his SoFurry page.Last time, metal singer Randy and race car driver Thomas found their “fuck-and-forget” relationship completely unforgettable. As their lust brought them together, the fear of being outed made them force one another apart. Years after their second fuck and second argument, both men found themselves in Italy, and at rock bottom. Thomas suffered a horrific accident during a race and Randy suffers a drink and drug overdose. Both end up meeting in the same hospital, just in time to discover that their secret, that they had gone through so much meticulous trouble and mental and physical torture to keep secret, has just landed on the front page of the Italian press.   ">
